        <main>
            <div class="main">
                <div style="margin-top: 75px;" class="about_wrap">
                    <h3>お問い合わせ</h3>
                </div>

                <div class="wrap">

                    <div class="form_group">
                        <div class="form_group_title">
                            <p>件名</p>
                        </div>
                        <div class="requie">
                            <span>必須</span>
                        </div>
                        <div class="type_area">
                            <select name="title">
                                <option value="001">製品に関するお問い合わせ</option>
                                <option value="002">購入方法に関するお問い合わせ</option>
                                <option value="003">製品不良に関するお問い合わせ</option>
                                <option value="004">その他事項に関するお問い合わせ</option>

                            </select>

                        </div>
                    </div>
                    <div class="form_group">
                        <div class="form_group_title">
                            <p>オーダーID</p>
                        </div>
                        <div class="requie">
                            <!-- <span></span> -->
                        </div>
                        <div class="type_area">
                            <input type="text" name="order_number">

                        </div>
                    </div>
                    <div class="form_group">
                        <div class="form_group_title">
                            <p>お問い合わせ時氏名</p>
                        </div>
                        <div class="requie">
                            <span>必須</span>
                        </div>
                        <div class="type_area">
                            <p>[姓] <input type="text" name="lastname">[名] <input type="text" name="firstname"><br>
                                <span>（全角で入力してください）</span></p>

                        </div>
                    </div>
                    <div class="form_group">
                        <div class="form_group_title">
                            <p>電話番号</p>
                        </div>
                        <div class="requie">
                            <span>必須</span>
                        </div>
                        <div class="type_area">
                            <input type="text" name="phone">
                        </div>
                    </div>
                    <div class="form_group">
                        <div class="form_group_title">
                            <p>メールアドレス</p>
                        </div>
                        <div class="requie">
                            <span>必須</span>
                        </div>
                        <div class="type_area">
                            <input type="text" name="email">
                        </div>
                    </div>
                    <div class="form_group">
                        <div class="form_group_title">
                            <p>メールアドレス（確認）</p>
                        </div>
                        <div class="requie">
                            <span>必須</span>
                        </div>
                        <div class="type_area">
                            <input type="text" name="email2">
                        </div>
                    </div>
                    <div class="form_group">
                        <div class="form_group_title">
                            <p>内容</p>
                        </div>
                        <div class="requie">
                            <span>必須</span>
                        </div>
                        <div class="type_area">
                            <textarea name="message"></textarea>

                        </div>
                        
                    </div>
                    <div class="form_group">
                        <div class="submit_b"><button>確認画面へ</button></div>
                    </div>

                </div>



            </div>
